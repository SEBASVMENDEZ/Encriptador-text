<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="img/Frame 6.png" alt="logo de alura">
    </header>
    <main class="container">
        <section class="input-section">
            <textarea class="tex-area" placeholder="Escribe tu mensaje aquí"></textarea>
            <div class="informacion">Solo letras minúsculas y sin acentos</div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="output-section">
            <div class="output-content">
                <img src="img/Muñeco.png" alt="Muñeco de búsqueda" class="muneco"> 
                <h2>Selecciona el texto, cópialo y pégalo para desencriptar</h2>
                <textarea class="mensaje" readonly></textarea>
                <button class="copiar" onclick="btnCopiar()">Copiar texto</button>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
